<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoLaunch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Performance mode variables - defaults to high quality */
            --perf-mode: false;
            
            /* Glass card - adapts based on performance mode */
            --liquid-bg: rgba(255, 255, 255, 0.02);
            --liquid-bg-perf: rgba(20, 20, 30, 0.85);
            --liquid-border: rgba(255, 255, 255, 0.08);
            --liquid-border-perf: rgba(255, 255, 255, 0.15);
            --glass-blur: blur(50px) saturate(180%);
            --glass-blur-perf: none;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --glass-shadow-perf: 0 4px 16px rgba(0, 0, 0, 0.6);
            
            /* Background blobs */
            --blob-opacity: 0.6;
            --blob-blur: blur(70px);
            --blob-animation: liquidFloat 18s ease-in-out infinite;
            --blob-animation-perf: blobDrift 30s ease-in-out infinite;
            --blob-scale: 1;
            
            /* Refraction layer */
            --refraction-opacity: 1;
            
            /* Hover effects */
            --hover-transform: translateY(-8px) scale(1.01);
            --hover-transform-perf: translateY(-4px) scale(1.005);
            
            /* Glow effects */
            --glow-intensity: 0.3;
            --glow-intensity-perf: 0.15;
            
            /* Animation durations */
            --transition-speed: 0.6s;
            --transition-speed-perf: 0.3s;
            
            /* Text colors */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.4);
        }

        /* Performance mode activated */
        body.perf-mode {
            --liquid-bg: var(--liquid-bg-perf);
            --liquid-border: var(--liquid-border-perf);
            --glass-blur: var(--glass-blur-perf);
            --glass-shadow: var(--glass-shadow-perf);
            --blob-opacity: 0.4;
            --blob-blur: blur(40px);
            --blob-animation: var(--blob-animation-perf);
            --refraction-opacity: 0.3;
            --hover-transform: var(--hover-transform-perf);
            --glow-intensity: var(--glow-intensity-perf);
            --transition-speed: var(--transition-speed-perf);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background: #050508;
        }

        /* Liquid background blobs - optimized for performance */
        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: var(--blob-blur);
            opacity: var(--blob-opacity);
            animation: var(--blob-animation);
            will-change: transform;
            transform: translate3d(0, 0, 0);
        }

        body.perf-mode .liquid-blob {
            animation: var(--blob-animation-perf);
            will-change: transform;
        }

        .blob-1 {
            width: 750px;
            height: 750px;
            background: linear-gradient(135deg, #3d3d6b 0%, #4a3a6a 50%, #6b4a6b 100%);
            top: -30%;
            left: -20%;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 650px;
            height: 650px;
            background: linear-gradient(135deg, #2a4a5a 0%, #3a5a5a 50%, #3a6a4a 100%);
            bottom: -25%;
            right: -20%;
            animation-delay: -6s;
        }

        .blob-3 {
            width: 550px;
            height: 550px;
            background: linear-gradient(135deg, #5a3a4a 0%, #5a4a3a 100%);
            top: 25%;
            left: 55%;
            animation-delay: -12s;
        }

        .blob-4 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, #4a3a5a 0%, #5a4a6a 100%);
            bottom: 5%;
            left: -15%;
            animation-delay: -3s;
        }

        /* Full animation for high-end devices */
        @keyframes liquidFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                border-radius: 50%;
            }
            15% {
                transform: translate(5%, 8%) scale(1.1) rotate(8deg);
                border-radius: 65% 35% 25% 75% / 55% 35% 65% 45%;
            }
            30% {
                transform: translate(-5%, 12%) scale(0.9) rotate(-8deg);
                border-radius: 25% 65% 75% 35% / 35% 55% 45% 65%;
            }
            45% {
                transform: translate(8%, -8%) scale(1.15) rotate(12deg);
                border-radius: 75% 25% 35% 65% / 25% 75% 65% 35%;
            }
            60% {
                transform: translate(-8%, 5%) scale(0.85) rotate(-12deg);
                border-radius: 35% 75% 65% 25% / 65% 35% 25% 75%;
            }
            75% {
                transform: translate(5%, -5%) scale(1.05) rotate(5deg);
                border-radius: 55% 45% 75% 25% / 75% 35% 45% 55%;
            }
        }

        /* Simplified animation for performance mode */
        @keyframes blobDrift {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(3%, 5%) scale(1.05);
            }
        }

        /* Refraction wave overlay - simplified in perf mode */
        .refraction-layer {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(167, 139, 250, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(79, 172, 254, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            opacity: var(--refraction-opacity);
            transition: opacity 0.5s ease;
        }

        body.perf-mode .refraction-layer {
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 40px 24px;
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Liquid glass card with organic shape */
        .liquid-card {
            background: var(--liquid-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--liquid-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            transition: transform var(--transition-speed) cubic-bezier(0.34, 1.56, 0.64, 1),
                        border-color var(--transition-speed) ease,
                        box-shadow var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .liquid-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, 
                rgba(167, 139, 250, 0.3) 0%, 
                rgba(79, 172, 254, 0.3) 50%, 
                rgba(167, 139, 250, 0.3) 100%);
            border-radius: 26px;
            z-index: -1;
            opacity: 0;
            filter: blur(10px);
            transition: opacity 0.4s ease;
        }

        .liquid-card:hover::before {
            opacity: 1;
        }

        .liquid-card:hover {
            transform: var(--hover-transform);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.08) inset,
                0 -30px 60px -30px rgba(255, 255, 255, 0.1) inset,
                0 0 80px rgba(167, 139, 250, var(--glow-intensity)),
                inset 0 0 100px rgba(255, 255, 255, 0.03);
        }

        body.perf-mode .liquid-card:hover {
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 40px rgba(167, 139, 250, var(--glow-intensity));
        }

        /* Glass shine effect */
        .glass-shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.03) 30%,
                transparent 70%
            );
            border-radius: 24px 24px 0 0;
            pointer-events: none;
        }

        .header {
            text-align: center;
            padding: 32px 40px;
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            margin-bottom: 0;
            background: linear-gradient(180deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0.35) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            text-shadow: 0 0 40px rgba(167, 139, 250, 0.5);
            animation: logoGlow 4s ease-in-out infinite;
        }

        body.perf-mode .header h1 {
            animation: none;
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(167, 139, 250, 0.8), transparent);
            border-radius: 2px;
        }

        @keyframes logoGlow {
            0%, 100% {
                text-shadow: 0 0 40px rgba(167, 139, 250, 0.5);
            }
            50% {
                text-shadow: 0 0 60px rgba(167, 139, 250, 0.8), 0 0 100px rgba(139, 92, 246, 0.4);
            }
        }

        .game-card {
            padding: 28px 32px;
            cursor: pointer;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            gap: 20px;
            border-radius: 20px;
            border: none;
        }

        /* Liquid ripple effect - disabled in perf mode */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.3) 0%, transparent 70%);
            transform: scale(0);
            animation: ripple 0.8s ease-out;
            pointer-events: none;
        }

        body.perf-mode .ripple-effect {
            display: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Inner liquid glow - simplified in perf mode */
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.03) 50%,
                transparent 100%
            );
            transition: left 0.6s ease;
            border-radius: 20px;
        }

        body.perf-mode .game-card::before {
            display: none;
        }

        .game-card:hover::before {
            left: 100%;
        }

        /* Fluid icon container */
        .icon-container {
            width: 56px;
            height: 56px;
            flex-shrink: 0;
            border-radius: 16px;
            background: linear-gradient(145deg, 
                rgba(167, 139, 250, 0.15) 0%, 
                rgba(79, 172, 254, 0.15) 50%,
                rgba(167, 139, 250, 0.15) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body.perf-mode .icon-container {
            transition: transform 0.3s ease;
        }

        .icon-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1.5px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.2) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .icon-container::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(145deg, 
                rgba(167, 139, 250, 0.4) 0%, 
                rgba(79, 172, 254, 0.4) 100%);
            border-radius: 20px;
            z-index: -1;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        body.perf-mode .icon-container::after {
            display: none;
        }

        .game-card:hover .icon-container::after {
            opacity: 1;
        }

        .game-card:hover .icon-container {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
        }

        body.perf-mode .game-card:hover .icon-container {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.2);
        }

        .icon-container svg {
            width: 28px;
            height: 28px;
            color: rgba(255, 255, 255, 0.9);
            transition: transform 0.4s ease;
        }

        body.perf-mode .icon-container svg {
            transition: transform 0.2s ease;
        }

        .game-card:hover .icon-container svg {
            transform: scale(1.1);
        }

        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 0;
            color: var(--text-primary);
            position: relative;
        }

        .game-title::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(167, 139, 250, 0.8), transparent);
            transition: width 0.4s ease;
        }

        body.perf-mode .game-title::after {
            display: none;
        }

        .game-card:hover .game-title::after {
            width: 40px;
        }

        /* Liquid button */
        .liquid-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.85) 0%, 
                rgba(139, 92, 246, 0.85) 50%,
                rgba(168, 85, 247, 0.85) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.02em;
            flex-shrink: 0;
        }

        body.perf-mode .liquid-btn {
            transition: all 0.2s ease;
        }

        .liquid-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 1.5px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0.25) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .liquid-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 60%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s ease;
        }

        body.perf-mode .liquid-btn::after {
            display: none;
        }

        .liquid-btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .liquid-btn:hover {
            box-shadow: 
                0 8px 30px rgba(99, 102, 241, 0.4),
                0 0 50px rgba(139, 92, 246, 0.25);
            transform: scale(1.03);
        }

        body.perf-mode .liquid-btn:hover {
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            transform: scale(1.02);
        }

        .liquid-btn:active {
            transform: scale(0.97);
        }

        .liquid-btn svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        body.perf-mode .liquid-btn svg {
            transition: transform 0.15s ease;
        }

        .game-card:hover .liquid-btn svg {
            transform: translateX(4px);
        }

        /* Loading overlay */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 8, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loadingOverlay.active {
            display: flex;
        }

        body.perf-mode #loadingOverlay {
            backdrop-filter: none;
            background: rgba(5, 5, 8, 0.98);
        }

        .liquid-loader {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 24px;
        }

        .liquid-loader::before,
        .liquid-loader::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .liquid-loader::before {
            border-top-color: #8b5cf6;
            border-right-color: #6366f1;
            animation: spin 1s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite;
        }

        .liquid-loader::after {
            border-bottom-color: #4facfe;
            border-left-color: #a78bfa;
            animation: spin 1s cubic-bezier(0.5, 0.1, 0.5, 0.9) infinite reverse;
        }

        body.perf-mode .liquid-loader::before {
            animation: spin 1.5s linear infinite;
        }
        
        body.perf-mode .liquid-loader::after {
            animation: spin 1.5s linear infinite reverse;
        }

        .liquid-loader-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 34px;
            height: 34px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.25) 0%, transparent 70%);
            border-radius: 50%;
            animation: loaderPulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes loaderPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.4); opacity: 0.5; }
        }

        #loadingOverlay h3 {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        /* Performance mode indicator - subtle, hidden by default */
        .perf-indicator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        body.perf-mode .perf-indicator {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .game-card {
                padding: 24px 20px;
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }

            .game-content {
                align-items: center;
            }

            .game-title::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .liquid-btn {
                width: 100%;
                justify-content: center;
            }

            .icon-container {
                width: 52px;
                height: 52px;
            }

            .icon-container svg {
                width: 26px;
                height: 26px;
            }
        }

        /* Reduce motion media query */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .liquid-blob {
                animation: none;
            }
            
            .refraction-layer {
                animation: none;
            }
            
            .header h1 {
                animation: none;
            }
        }
    </style>
</head>

    <div class="refraction-layer"></div>

                Launch
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>
    </div>

    <div class="perf-indicator">Performance Mode</div>

    <div id="loadingOverlay">
        <div class="liquid-loader">
            <div class="liquid-loader-inner"></div>
        </div>
        <h3>Loading...</h3>
    </div>

    <script>
        // Performance detection and optimization
        (function() {
            'use strict';
            
            // Check for low-end device indicators
            function isLowEndDevice() {
                // Check CPU cores (low-end devices typically have < 4 cores)
                const cores = navigator.hardwareConcurrency || 0;
                if (cores > 0 && cores < 4) return true;
                
                // Check for battery saver mode if available
                if (navigator.getBattery) {
                    navigator.getBattery().then(function(battery) {
                        if (battery.charging === false && battery.level < 0.2) {
                            enablePerfMode();
                        }
                    }).catch(function() {});
                }
                
                // Check device memory if available (Chrome/Android)
                const memory = navigator.deviceMemory;
                if (memory && memory < 4) return true;
                
                return false;
            }
            
            // Check for reduced motion preference
            function prefersReducedMotion() {
                return window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            }
            
            // Enable performance mode
            function enablePerfMode() {
                document.body.classList.add('perf-mode');
            }
            
            // Initialize performance detection
            function init() {
                // Auto-detect low-end devices
                if (isLowEndDevice() || prefersReducedMotion()) {
                    enablePerfMode();
                }
                
                // Listen for reduced motion changes
                window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', function(e) {
                    if (e.matches) {
                        enablePerfMode();
                    }
                });
            }
            
            // Run on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();

        function createRipple(event) {
            // Skip ripple creation in performance mode
            if (document.body.classList.contains('perf-mode')) return;
            
            const card = event.currentTarget;
            const ripple = document.createElement('span');
            ripple.className = 'ripple-effect';
            
            const rect = card.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (event.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (event.clientY - rect.top - size / 2) + 'px';
            
            card.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 800);
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        function launchGame(url, message, event) {
            if (event) {
                createRipple(event);
            }
            
            setTimeout(() => {
                showLoading();
                const newWin = window.open('about:blank', '_blank');
                
                if (!newWin) {
                    hideLoading();
                    alert('Pop-up blocked!');
                    return;
                }

                newWin.document.write(`
                    <style>
                        body { 
                            background: #050508; 
                            color: #ffffff; 
                            display: flex; 
                            flex-direction: column; 
                            justify-content: center; 
                            align-items: center; 
                            height: 100vh; 
                            margin: 0; 
                            font-family: 'Inter', sans-serif; 
                        }
                        .loader { 
                            border: 4px solid rgba(255, 255, 255, 0.1); 
                            border-top: 4px solid #8b5cf6; 
                            border-radius: 50%; 
                            width: 48px; 
                            height: 48px; 
                            animation: spin 1s linear infinite; 
                            margin-bottom: 20px; 
                        }
                        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
                    </style>
                    <div class="loader"></div>
                    <div><h2>${message}</h2></div>
                `);

                fetch(url + Date.now())
                    .then(r => r.text())
                    .then(html => {
                        hideLoading();
                        newWin.document.open();
                        newWin.document.write(html);
                        newWin.document.close();
                    })
                    .catch(err => {
                        hideLoading();
                        newWin.document.body.innerHTML = '<h2 style="color: #ef4444;">Error loading.</h2>';
                    });
            }, 300);
        }

        function launchGoot(event) {
            launchGame('https://raw.githubusercontent.com/RalphEG/UpdatedUGSOF/refs/heads/main/GootLauncher.html?t=', 'Loading Goot...', event);
        }

        function launchUntDoc(event) {
            launchGame('https://raw.githubusercontent.com/RalphEG/UpdatedUGSOF/refs/heads/main/UNTDOC.html?t=', 'Loading UntDoc...', event);
        }
    </script>
</body>
