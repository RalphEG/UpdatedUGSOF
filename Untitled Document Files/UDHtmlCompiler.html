<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <title>GootV3 STABLE LAUNCHER</title>




    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #0b0c12;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }




        .panel {
            width: 420px;
            padding: 30px;
            background: linear-gradient(180deg, #151726, #0e101c);
            border-radius: 16px;
            border: 2px solid #6f42c1;
            box-shadow:
                0 0 25px rgba(111, 66, 193, 0.35),
                inset 0 0 12px rgba(111, 66, 193, 0.15);
            text-align: center;
        }




        .title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
        }




        .subtitle {
            font-size: 14px;
            color: #b7b7d6;
            margin-bottom: 18px;
        }




        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #6f42c1, transparent);
            margin: 18px 0 22px;
        }




        .launch-btn {
            width: 100%;
            padding: 14px 0;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #5f4bd8, #7a5cff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 14px rgba(122, 92, 255, 0.45);
            transition: 0.15s ease;
        }




        .launch-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 22px rgba(122, 92, 255, 0.7);
        }




        .footer {
            margin-top: 16px;
            font-size: 12px;
            color: #8f90b8;
        }
    </style>
</head>




<body>




    <div class="panel">
        <div class="title">HTML Compiler</div>
        <div class="subtitle"></div>




        <div class="divider"></div>




        <button class="launch-btn" id="launch">
        Launch
    </button>




        <div class="footer">Property of Ralph's Games</div>
    </div>




    <script>
        document.getElementById("launch").onclick = () => {




    // ✅ OPEN WINDOW FIRST — same mechanic as your original
    const newWin = window.open("about:blank", "_blank");




    fetch(
        "https://raw.githubusercontent.com/RalphEG/Ultimate-Game-Stash-One-File-UPDATED/refs/heads/main/HTML%20Compiler.html?t=" +
        Date.now()
    )
    .then(r => r.text())
    .then(html => {
        if (newWin) {
            newWin.document.open();
            newWin.document.write(html);
            newWin.document.close();
        }
    });
};
    </script>




</body>




</html>
